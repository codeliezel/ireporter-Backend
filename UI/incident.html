<div align= "center">

            <label>Report a problem to us, let us take action!</label>

            <form spellcheck="true" align="left">
                <label >Exact address of Incidence:</label>
                <input type="text" id="lname" name="lname">

                <input type="text" id="title" name="title"><br>
                <label >Describe the exact incident needed:</label><br><br>
                <textarea rows="5" cols="90">
                 Describe the incidence in full details:
                    </textarea><br><br>
                    
                <label >The date it happened?</label>
                <input type="date" id="date" name="date"><br><br>
                <label>Add the geolocation:</label><br><br>
                <label>Latitude:</label>
                <input type="text" id="lat" name="lat"> 
                <label>Longtitude:</label>
                <input type="text" id="long" name="long"> <br><br>
                <label>Select an image to upload:</label>
                <input type="file" name="image1" id="image1"> 
                <label >Select a video to upload:</label>
                <input type="file" name="vid"><br><br>
